name: build

on:
  pull_request:
  push:
    branches:
      - main
    tags: ["*"]
env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          tags: |
            type=schedule,priority=1000,pattern=nightly
            type=semver,priority=900,pattern={{version}}
            type=match,priority=800,pattern=\d+[.]\d+[.]\d+.*,group=0
            type=edge,priority=700,branch=$repo.default_branch
            type=ref,priority=600,event=branch
            type=ref,priority=600,prefix=pr-,suffix=,event=pr
          labels: |
            org.opencontainers.image.vendor=HEIA-FR
      - name: Build and push
        if: startsWith(github.event.ref, 'refs/tags/v')
        uses: docker/build-push-action@v6
        with:
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
